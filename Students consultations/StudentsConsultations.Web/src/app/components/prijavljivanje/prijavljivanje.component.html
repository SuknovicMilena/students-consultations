<div *ngIf="!prikaziLoginFormu" class="login-form">
  <input type="button" class="btn btn-outline-success my-2 my-sm-0" value="Student" (click)="prijaviSeKaoStudent()">
  <input type="button" class="btn btn-outline-success my-2 my-sm-0" value="Nastavnik" (click)="prijaviSeKaoNastavnik()">
</div>


<div *ngIf="prikaziLoginFormu" class="login-form">
  <div class="form-group">
    <label for="username">Korisničko ime</label>
    <input type="text" class="form-control" id="username" [(ngModel)]="korisnickoIme" placeholder="Unesite korisnicko ime">
  </div>
  <div class="form-group">
    <label for="password">Lozinka</label>
    <input type="password" class="form-control" id="password" [(ngModel)]="lozinka" placeholder="Unesite lozinku">
  </div>
  <div class="form-group">
    <input type="button" class="btn btn-outline-success my-2 my-sm-0" value="Prijavi se" (click)="prijaviSe()">
    <input type="button" class="btn btn-outline-success my-2 my-sm-0" value="Registruj se" (click)="registrujSe()">
  </div>
</div>
