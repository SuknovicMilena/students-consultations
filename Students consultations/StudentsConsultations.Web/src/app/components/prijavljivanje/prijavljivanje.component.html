<div class="login-form">
    <div class="form-group">
      <label for="username">Korisnicko ime</label>
      <input type="text" class="form-control" id="username" placeholder="Unesite korisnicko ime">
    </div>
    <div class="form-group">
      <label for="password">Lozinka</label>
      <input type="password" class="form-control" id="password" placeholder="Unesite lozinku">
    </div>
    <div class="form-group">
      <input type="button" class="btn btn-outline-success my-2 my-sm-0" value="Prijavi se">
      <input type="button" class="btn btn-outline-success my-2 my-sm-0" value="Registruj se" (click)="registrujSe()">
    </div>
</div>
